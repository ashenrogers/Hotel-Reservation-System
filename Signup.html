<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Sunset Plains</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background-color:linear-gradient(135deg, #f6f6f6, #ffffff);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        h3 {
            color: #FAF2F0;
            text-align: center;
        }
        .navbar {
            width: 100%;
            background-color: #444;
            overflow: auto;
            position: fixed;
            top: 0;
            z-index: 100;
        }
        .navbar a {
            float: left;
            padding: 14px 20px;
            color: white;
            text-decoration: none;
            text-align: center;
            font-size: 18px;
        }
        .navbar a:hover {
            background-color: #000;
        }
        .container {
            width: 60%;
            margin: 100px auto;
            background-color: #bcbaba;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }
        .container h2 {
            text-align: center;
            color: #000000;
            font-size: 28px;
        }
        .container input[type="text"],
        .container input[type="email"],
        .container input[type="password"],
        .container input[type="date"] 
        {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #f7f7f7;
            color: rgb(0, 0, 0);
            font-size: 16px;
        }
        .container input[type="submit"] {
            width: 100%;
            padding: 14px;
            background-color: #0056b3;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        .container input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .container .form-group {
            margin-bottom: 20px;
        }
        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: #cfd2d6;
        }
        .form-footer a {
            color: #0056b3;
            text-decoration: none;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #2b2b2b;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer a {
            color: #0056b3;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        @media screen and (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="HomePage.html">Home</a>
        <a href="AboutUs.html">About</a>
        <a href="#">Contact</a>
    </div>

    <div class="container">
        <h2>Sign Up</h2>
        <p style="text-align:center; color:#cfd2d6;">It's free and always will be</p>
        <form>
            <div class="form-group">
                <input type="text" name="fname" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <input type="text" name="lname" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="date" name="dob" required>
            </div>
            <div class="form-group">
                <label>
                    <input type="radio" name="gender" value="male" required> Male
                </label>
                <label>
                    <input type="radio" name="gender" value="female" required> Female
                </label>
            </div>
            <input type="submit" value="Continue">
        </form>

        <div class="form-footer">
            <p>Already have an account? <a href="Login.html">Login</a></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Hotel Sunset Plains. All Rights Reserved.</p>
    </footer>

</body>
</html>
